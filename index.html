<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style — копия.css">
  <title>Document</title>
</head>
<body>
  <div id="drum-machine">
    <div id="display">
      
      <div class="keys">

        <div class="drum-pad" data-key="81">
          <kbd>Q</kbd>
          <span class="sound"></span>
        </div>

        <div class="drum-pad" data-key="87">
          <kbd>W</kbd>
          <span class="sound"></span>
        </div>

        <div class="drum-pad" data-key="69">
          <kbd>E</kbd>
          <span class="sound"></span>
        </div>

        <div class="drum-pad" data-key="65">
          <kbd>A</kbd>
          <span class="sound"></span>
        </div>

        <div class="drum-pad" data-key="83">
          <kbd>S</kbd>
          <span class="sound"></span>
        </div>

        <div class="drum-pad" data-key="68">
          <kbd>D</kbd>
          <span class="sound"></span>
        </div>

        <div class="drum-pad" data-key="90">
          <kbd>Z</kbd>
          <span class="sound"></span>
        </div>

        <div class="drum-pad" data-key="88">
          <kbd>X</kbd>
          <span class="sound"></span>
        </div>

        <div class="drum-pad" data-key="67">
          <kbd>C</kbd>
          <span class="sound"></span>
        </div>
      </div>

      <audio id="Q" class="clip" data-key="81" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-1.mp3"></audio>

    </div>

  </div>

  

  <script src="java — копия.js"></script>

</body>
</html>
